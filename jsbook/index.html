<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence control in js</title>
</head>
<body>
    <h1>Sequence control in js</h1>
    <h2 id="output">Output will display here:</h2>

    <form name="myForm" action="#">
        <label name="firstope">First Operand</label>
        <input type="text" name="firstope" id="first">
        <br>
        <br>

        <label name="secondope">Second Operand</label>
        <input type="text" name="secondope" id="second">
        <br>
        <br>

        <button id="calculate">Calculate</button>


    </form>
    <script>
        let calcBut = document.querySelector("#calculate");
        calcBut.addEventListener("click", (e)=>{
            e.preventDefault();
            let a = parseInt(document.querySelector("#first").value);
            let b = parseInt(document.querySelector("#second").value);

            function printThis(theSum){
                document.getElementById("output").innerHTML=theSum;

            }
            function calculateTwo(a,b){
                let sum = a + b;
                return sum;

            }

            let res = calculateTwo(a,b);
            printThis(res)

        })
    </script>
</body>
</html>
